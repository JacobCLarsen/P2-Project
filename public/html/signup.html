<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="png" href="assets/circular-favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup-style.css" />
  </head>
  <body>
    <custom-navbar></custom-navbar>
    <div class="signup-container">
      <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <div class="input-group">
            <label for="username"><b>Username</b></label>
            <input
              type="text"
              id="newUsername"
              placeholder="Enter Username"
              required
            />
          </div>

          

          <div class="input-group">
            <label for="password"><b>Password</b></label>
            <input
              type="password"
              id="newPassword"
              placeholder="Enter Password"
              required
            />
          </div>

          <div>
            <input type="checkbox" id="checkbox" required>
            <p for="checkbox" class="checkbox">I have read and accepted the <a class="checkbox" href="t&c">Terms & Conditions</a> and <a class="checkbox" href="privacypolicy">Privacy Policy</a>.</p>
          </div>

          <div id="message" class="message"></div>

          <div class="btn-container">
            <button type="submit" class="btn">Sign Up</button>
          </div>

          <div class="footer">
            <p>Do you already have an account? <a href="login">Log In</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
