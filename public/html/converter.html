<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="/css/converter.css" />
        <link rel="stylesheet" href="/css/navbar.css">
    </head>

    <body>
    <!-- Navbar with links -->
    <nav id="navbar">
        <div id="navbar-link-container">
          <a href="/about">
            <button>About</button>
          </a>
          <a href="/profile">
            <button>Profile</button>
          </a>
          <a href="/converter">
            <button>Converter</button>
          </a>
          <a href="/dashboard">
            <button>Dashboard</button>
          </a>
        </div>
        <div id="navbar-logout-container">
          <a href="/login">
            <button>Log out</button>
          </a>
        </div>
      </nav>
        
      <div class="converter-contiainer">
        <h2>Password to Hash Converter</h2>
        <div class="converter-box">
            <form onsubmit="return hashSHA512(input)"></form>
            <div class="input-group">
                <label for="password"></label>
                <input type="text" id="password" placeholder="Insert Password" required>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn">Convert</button>
            </div>
        </div>
      </div>

      <script src="/hash-functions.js"></script>
    </body>
</html>
