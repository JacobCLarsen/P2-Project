<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="png" href="assets/circular-favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash Converter</title>
    <link rel="stylesheet" href="css/converter.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <script type="module" src="requireAuth.js"></script>
  </head>
  <nav>
    <script src="navbar.js"></script>
  </nav>
  <body>
      <div class="converter-container">
        <h2>Password to Hash Converter</h2>
        <div class="converter-box">
          <div class="input-group">
            <input type="text" id="password" placeholder="Insert Password" required>
            <div class="btn-container">
              <button type="button" class="btn" title="Convert password to hash">Convert</button>
            </div>
          </div>
        </div>
        <div id="output-box">
          <p id="output"></p>
          <button id="copy-btn" title="Copy to clipboard">Copy</button>
        </div>
      </div>
    </div>

      <script src="hash-converter.js" type="module"></script>
      
    </body>
</html>
