<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="png" href="/assets/favicon-32x32.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar with links -->
    <script src="navbar.js" defer></script>

    <!-- Main content and sidebar -->
    <div class="container">
      <!-- Main content section -->
      <div class="main">
        <button id="startBtn">Start Working</button>

        <!-- Active tasks -->
        <section id="activeTasks">
          <h4>Latest Completed Task</h4>
          <ul id="tasks"></ul>
        </section>
      </div>

      <!-- Sidebar for completed tasks -->
      <aside class="sidebar">
        <h3>Completed Tasks From All Users</h3>
        <ul id="taskResults"></ul>
      </aside>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/workerpage-script.js"></script>
  </body>
</html>
