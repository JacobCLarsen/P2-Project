<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Work</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navbar with links -->
    <nav id="navbar">
      <div id="navbar-link-container">
        <a href="/about">
          <button>About</button>
        </a>
        <a href="/profile">
          <button>Profile</button>
        </a>
        
      </div>
      <div id="navbar-logout-container">
        <a href="/login">
          <button>Log out</button>
        </a>
      </div>
    </nav>

    <!-- Main content and sidebar -->
    <div class="container">
      <!-- Main content section -->
      <div class="main">
        <button id="startBtn">Start Working</button>

        <!-- Active tasks -->
        <section id="activeTasks">
          <h4>Latest task</h4>
          <ul id="tasks"></ul>
        </section>
      </div>

      <!-- Sidebar for completed tasks -->
      <aside class="sidebar">
        <h3>Completed tasks from all users</h3>
        <ul id="taskResults"></ul>
      </aside>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/workerpage-script.js"></script>
  </body>
</html>
