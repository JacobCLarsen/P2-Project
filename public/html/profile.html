<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="png" href="assets/circular-favicon.svg" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css" />
    <script type="module" src="js\requireAuth.js"></script>
  </head>
  <body>
    <script src="js\navbar.js"></script>

    <div class="container">
      <h1>Profile Page</h1>
      <div class="profileCard">
        <img
          id="profileImg"
          src="assets/DefaultProfileIMG.png"
          alt="Profile Picture"
          class="profilePic"
        />
        <input
          type="file"
          id="uploadProfilePic"
          accept="image/*"
          class="hidden"
        /><br />
        <button id="changeProfilePicBtn">Change Profile Picture</button>
        <h2 id="userName"></h2>
        <p id="userTasks"></p>
        <p id="userEmail"></p>
        <p id="userBio"></p>
        <button id="editProfileBtn">Edit Profile</button> <br /><br />
      </div>

      <div id="editProfileForm" class="hidden">
        <br /><br /><br />
        <hr />
        <br />
        <input title="Username" type="text" id="editName" /><br /><br />
        <input title="Email" type="email" id="editEmail" /><br /><br />
        <textarea title="Bio" id="editBio"></textarea><br /><br />
        <button id="saveProfileBtn">Save</button>
        <button id="cancelEditBtn">Cancel</button>
      </div>
    </div>

    <script src="js\profile.js"></script>
  </body>
</html>
